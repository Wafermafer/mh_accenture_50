<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/formularios.css">
    <title>Formularios</title>
</head>

<body>
    <div class="layout">
        <form>
            <div>
                <label for="inputNombre">Nombre</label>
                <input id="inputNombre" name="nombre" type="text" placeholder="Ej: Fernanda">
            </div>
            <label>Apellido
                <input id="inputApellido" name="apellido" type="text" placeholder="Ej: Mero">
            </label>
            <!-- 2 opciones de hacer lo mismo-->

            <label>Fecha de nacimiento
                <input type="date" name="fnacimiento">
            </label>

            <label>DNI
                <input type="number" name="dni">
            </label>
            
            <label>Email
                <input type="email" name="email" placeholder="email@ejemplo.com">
            </label>
            

            <fieldset class="genero">
                <legend>Genero</legend>
                <label>
                    <input type="radio" name="genero" value="femenino" >
                    Femenimo
                </label>

                <label>
                    <input type="radio" name="genero" value="masculino">
                    Masculino
                </label>

                <label>
                    <input type="radio" name="genero" value="otro">
                    Otro
                </label>

                <label>
                    <input type="radio" name="genero" value="no">
                    Prefiero no decirlo
                </label>
            </fieldset>

            <!--Checkbox-->
            <fieldset>
                <legend>Ocupacion</legend>
                <label>Trabajo
                    <input type="checkbox" name="trabajo" value="trabajo">
                </label>

                <label>Estudiante
                    <input type="checkbox" name="estudiante" value="estudiante">
                </label>
            </fieldset>

            <label>
                Acepta los terminos
                <input type="checkbox" name="terminos">
            </label>

            <!--select-->

            <select name="pais" id="">
                <option selected disabled >Seleccione un pais</option>
                <option value="AR">Argentina</option>
                <option value="UR">Uruguay</option>
                <option value="CH">Chile</option>
                <option value="ES">Espa√±a</option>
            </select>

            <!--text area-->

            <textarea name="textarea" id="" cols="30" rows="10"></textarea>
            
            <button>Enviar</button>
        </form>
    </div>

</body>

</html>
